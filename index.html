<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encripto</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
      <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa tu texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    solo letras minusculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btn.encriptar">Encriptar</button> 
                <button class="btn-desencriptar" onclick="btn.desencriptar">Desencriptar</button>                 
            </div>
      </section>
           
      <section>
        <textarea class="mensaje" cols="30" rows="10" placeholder="mensaje encriptado"></textarea>
        <div>
            <button class="btn-copiar" onclick="btn.copiar">copiar</button>
        </div>
      </section>  
       
    </main>
    <script src="script.js"></script>
